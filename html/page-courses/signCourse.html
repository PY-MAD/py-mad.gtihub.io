<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mainStyle/navBar.css">
    <link rel="stylesheet" href="/mainStyle/footer.css">
    <link rel="stylesheet" href="/mainStyle/cousePage.css">
    <link rel="stylesheet" href="/mainStyle/form.css">
    <link rel="stylesheet" href="/mainStyle/styleMediaScreen/mediaScreenForm.css">
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CDNSFree2/Plyr/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.css" />
    <title>ورشة التحميص والتذوق المكثفة</title>
</head>
<body>
            <nav id="navBar">
                <a class="" href="/html/themes.html">المواضيع</a>
                <a href="https://haikuminibar.com/">المتجر</a>
                <a class="home" href="/index.html">الرئيسية</a>
                <a class="select" href="/html/courses.html">الدورات</a>
                <a href="/html/me.html">عني</a>
            </nav>
        <main>
            <section id="form-SC" class="bg-dark text-center">
                <form action="https://sheetdb.io/api/v1/j0vd5fltimo6v" method="post" id="sheetdb-form">
                    <div class="name d-flex-column">
                        <input type="text" name="data[name]" id="name" placeholder="الأسم الثلاثي">
                    </div>
                    <div class="email d-flex-column">
                        <input type="email" name="data[email]" id="email" placeholder="الأيميل">
                    </div>
                    <div class="phone d-flex-column">
                        <input type="phone" name="data[phone]" id="phone" placeholder="رقم الهاتف" maxlength="13">
                    </div>
                    <div class="sex">
                        <h1 class="title-sex">الجنس ؟</h1>
                        <div class="container d-flex">
                            <div class="type">
                                <input type="radio" class="middle" name="data[sex]" id="boy" value="boy">
                                <div class="middle-design"></div>
                                <label class="text-radio" for="boy">ذكر</label>
                            </div>
                            <div class="type">
                                <input type="radio" class="middle" name="data[sex]" id="girl" value="girl">
                                <div class="middle-design"></div>
                                <label class="text-radio" for="girl">انثى</label>
                            </div>
                        </div>
                    </div>
                    <div class="buy">
                        <h1 class="title-sex">هل تم الدفع ؟</h1>
                        <div class="container d-flex">
                            <div class="type">
                                <input type="radio" class="middle" name="data[pay]" id="yes" value="yes">
                                <div class="middle-design"></div>
                                <label class="text-radio" for="yes">نعم</label>
                            </div>
                            <div class="type">
                                <input type="radio" class="middle" name="data[pay]" id="no" value="no">
                                <div class="middle-design"></div>
                                <label class="text-radio" for="no">لا</label>
                            </div>
                        </div>
                    </div>
                    <div class="wrning">
                        <b>ملاحظة:</b> يجب الدفع عن طريق المتجر بضغط على الزر الموجود أسفل النموذج
                    </div>
                    <div class="invoice d-flex-column">
                        <input type="number" name="data[invoice-code]" id="invoice" placeholder="أدخل رقم الفاتورة المرسلة الى هاتفك">
                    </div>
                    <div class="submit d-flex">
                        <button type="submit" class="btn sub">تسجيل</button>
                        <a href="" class="btn">الدفع من خلال المتجر</a>
                    </div>
                </form>
            </section>
        </main>
        <footer id="Footer">
            <div class="copyright text-center">
                CopyRight tariq bin Mahmoud © 2023
            </div>
        </footer>
</body>
<script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e=> {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
                response => response.json()
        ).then((html) => {
            window.location.replace('done.html');
        });
    });
</script>
</html>
